<div class="modal fade" id="modal-certificat" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title"><i class="fa fa-graduation-cap"></i> CREER UN CERTIFICAT</h4>
        </div>
        <div class="modal-body">
          <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                    <label>Nombre de certificat à générer <span class="required">*</span></label>
                    <div class="input-group date">
                        <div class="input-group-addon">
                            <i class="fa fa-dot-circle-o"></i>
                        </div>
                        <input type="text" name="nombre" class="form-control pull-right">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Date début validité <span class="required">*</span></label>
                    <div class="input-group date">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" name="date_debut_validite" id="date_debut_validite" class="form-control pull-right">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Date fin validité <span class="required">*</span></label>
                    <div class="input-group date">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" name="date_fin_validite" id="date_fin_validite" class="form-control pull-right">
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger pull-left" data-dismiss="modal"><i class="fa fa-remove"></i> Fermer</button>
          <button type="button" class="btn btn-success"><i class="fa fa-check-circle"></i> Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
