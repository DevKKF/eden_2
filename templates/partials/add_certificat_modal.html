<div class="modal fade" id="modal-add_certificat" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title f-bold"><i class="fa fa-graduation-cap"></i> CREER UN CERTIFICAT</h4>
        </div>
        <form action="{% url 'add_session_certificat' session.id %}" method="post" id="form_add_certificat">
            {% csrf_token %}
            <input type="hidden" name="session_id" id="session_id" value="{{ session.id }}">
            <div class="modal-body">
                <div class="alert alert-danger alert-dismissible hidden" style="background-color: #FFF1F2 !important; border-color: #FAD4D6 !important; color: #000 !important;">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <h4><i class="icon fa fa-ban"></i> Erreur !</h4>
                    <span class="message"></span>
                </div>
              <div class="row">
                  <div class="col-md-12 mb-10">
                    <div class="form-group">
                        <label>Nombre de certificat à générer <span class="required">*</span></label>
                        <input type="text" name="nombre" id="nombre" class="form-control pull-right" onkeypress="isInputNumber(event)" oninput="formatQuantite(this)">
                    </div>
                </div>
                <div class="col-md-12 mb-10">
                    <div class="form-group">
                        <label>Date début validité <span class="required">*</span></label>
                        <input type="date" name="date_debut_validite" id="date_debut_validite" class="form-control pull-right">
                    </div>
                </div>
                <div class="col-md-12 mb-10">
                    <div class="form-group">
                        <label>Date fin validité <span class="required">*</span></label>
                        <input type="date" name="date_fin_validite" id="date_fin_validite" class="form-control pull-right">
                    </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger pull-left" data-dismiss="modal"><i class="fa fa-remove"></i> Fermer</button>
              <button type="button" class="btn btn-success" id="btn_save_certificat"><i class="fa fa-check-circle"></i> Enregistrer</button>
            </div>
        </form>
      </div>
    </div>
  </div>
