<div class="modal fade" id="modal-add_cheminant" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title f-bold"><i class="fa fa-user-circle"></i> CREER UN CHEMINANTS</h4>
        </div>
          <form action="{% url 'add_session_cheminant' session.id %}" method="post" enctype="multipart/form-data" id="form_add_cheminant">
            {% csrf_token %}
            <input type="hidden" name="session_id" id="session_id" value="{{ session.id }}">
            <div class="modal-body">
                <div class="alert alert-danger alert-dismissible hidden" style="background-color: #FFF1F2 !important; border-color: #FAD4D6 !important; color: #000 !important;">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <h4><i class="icon fa fa-ban"></i> Erreur !</h4>
                    <span class="message"></span>
                </div>
                <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Certificat <span class="required">*</span></label>
                        <select class="form-control tags-multiple" style="width: 100%;" name="certificat_id" id="certificat_id">
                            <option value="">Choisir</option>
                            {% for certificat in certificat_disponible %}
                              <option value="{{ certificat.id }}">{{ certificat.numero_certificat }}</option>
                            {% endfor %}
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Nom <span class="required">*</span></label>
                        <input type="text" name="nom" id="nom" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>Téléphone <span class="required">*</span></label>
                        <input type="text" name="telephone" id="telephone" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>Situation matrimoniale <span class="required">*</span></label>
                        <select class="form-control" name="situation_matrimoniale" id="situation_matrimoniale">
                            <option value="">Choisir</option>
                            <option value="{{ situation_matrimoniale.CELIBATAIRE }}">{{ situation_matrimoniale.CELIBATAIRE }}</option>
                            <option value="{{ situation_matrimoniale.FIANCE }}">{{ situation_matrimoniale.FIANCE }}</option>
                            <option value="{{ situation_matrimoniale.CONCUBINAGE }}">{{ situation_matrimoniale.CONCUBINAGE }}</option>
                            <option value="{{ situation_matrimoniale.DIVORCE }}">{{ situation_matrimoniale.DIVORCE }}</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Département <span class="required">*</span></label>
                        <select class="form-control" style="width: 100%;" name="departement_id" id="departement_id">
                            <option value="">Choisir</option>
                            {% for dp in departements %}
                              <option value="{{ dp.id }}">{{ dp.libelle }}</option>
                            {% endfor %}
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Date de naissance <span class="required">*</span></label>
                        <input type="date" name="date_naissance" id="date_naissance" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Sexe <span class="required">*</span></label>
                        <select class="form-control" name="sexe" id="sexe">
                            <option value="">Choisir</option>
                            <option value="{{ genre.FEMME }}">{{ genre.FEMME }}</option>
                            <option value="{{ genre.HOMME }}">{{ genre.HOMME }}</option>
                        </select>
                      </div>
                      <div class="form-group d-none">
                        <label>Date atribution</label>
                        <input type="date" name="date_utilisation" id="date_utilisation" class="form-control" value="{{ today|date:'Y-m-d' }}" readonly>
                      </div>
                      <div class="form-group">
                        <label>Prénoms <span class="required">*</span></label>
                        <input type="text" name="prenoms" id="prenoms" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>Autre téléphone</label>
                        <input type="text" name="autre_telephone" id="autre_telephone" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>Tribu <span class="required">*</span></label>
                        <select class="form-control" style="width: 100%;" name="tribu_id" id="tribu_id">
                          <option value="">Choisir</option>
                          {% for tb in tribus %}
                            <option value="{{ tb.id }}">{{ tb.libelle }}</option>
                          {% endfor %}
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Quartier <span class="required">*</span></label>
                        <select class="form-control" style="width: 100%;" name="quartier_id" id="quartier_id">
                          <option value="">Choisir</option>
                          {% for qt in quartiers %}
                            <option value="{{ qt.id }}">{{ qt.libelle }}</option>
                          {% endfor %}
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Photo</label>
                        <input type="file" class="form-control" name="photo" id="photo">
                      </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger pull-left" data-dismiss="modal"><i class="fa fa-remove"></i> Fermer</button>
              <button type="button" class="btn btn-success" id="btn_save_cheminant"><i class="fa fa-check-circle"></i> Enregistrer</button>
            </div>
          </form>
      </div>
    </div>
</div>
