<div class="modal fade" id="modal-cheminant" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title"><i class="fa fa-user-circle"></i> CREER UN CHEMINANTS</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                  <label>Nom <span class="required">*</span></label>
                  <div class="input-group">
                      <div class="input-group-addon">
                          <i class="fa fa-dot-circle-o"></i>
                      </div>
                      <input type="text" name="nom" id="nom" class="form-control pull-right">
                  </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                  <label>Prénoms <span class="required">*</span></label>
                  <div class="input-group">
                      <div class="input-group-addon">
                          <i class="fa fa-dot-circle-o"></i>
                      </div>
                      <input type="text" name="prenoms" id="prenoms" class="form-control pull-right">
                  </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                  <label>Téléphone <span class="required">*</span></label>
                  <div class="input-group">
                      <div class="input-group-addon">
                          <i class="fa fa-phone"></i>
                      </div>
                      <input type="text" name="telephone" id="telephone" class="form-control pull-right">
                  </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                  <label>Autre téléphone</label>
                  <div class="input-group">
                      <div class="input-group-addon">
                          <i class="fa fa-phone"></i>
                      </div>
                      <input type="text" name="autre_telephone" id="autre_telephone" class="form-control pull-right">
                  </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Situation matrimoniale <span class="required">*</span></label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-heart-o"></i>
                  </div>
                  <select class="form-control" name="situation_matrimoniale_id" id="situation_matrimoniale_id">
                    <option value="">option 1</option>
                    <option value="">option 2</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Tribu <span class="required">*</span></label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-users"></i>
                  </div>
                  <select class="form-control">
                    <option value="">option 1</option>
                    <option value="">option 2</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Département <span class="required">*</span></label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-dot-circle-o"></i>
                  </div>
                  <select class="form-control" name="departement_id" id="departement_id">
                    <option value="">option 1</option>
                    <option value="">option 2</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Quartier <span class="required">*</span></label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-map-marker"></i>
                  </div>
                  <select class="form-control" name="quartier_id" id="quartier_id">
                    <option value="">option 1</option>
                    <option value="">option 2</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Date de naissance <span class="required">*</span></label>
                    <div class="input-group date">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" name="date_naissance" id="date_naissance" class="form-control pull-right">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Photo</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-file-photo-o"></i>
                  </div>
                  <input type="file" name="photo" id="photo" class="form-control pull-right" accept=".png, .jpeg, .jpg">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger pull-left" data-dismiss="modal"><i class="fa fa-remove"></i> Fermer</button>
          <button type="button" class="btn btn-success"><i class="fa fa-check-circle"></i> Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
