<div class="modal fade" id="modal-cour" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title"><i class="fa fa-hourglass-2"></i> CREER UN COUR</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                  <label>Titre <span class="required">*</span></label>
                  <div class="input-group">
                      <div class="input-group-addon">
                          <i class="fa fa-dot-circle-o"></i>
                      </div>
                      <input type="text" name="titre" id="titre" class="form-control pull-right">
                  </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                  <label>Sous-titre</label>
                  <div class="input-group">
                      <div class="input-group-addon">
                          <i class="fa fa-dot-circle-o"></i>
                      </div>
                      <input type="text" name="sous_titre" id="sous_titre" class="form-control pull-right">
                  </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Format du cours <span class="required">*</span></label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-tags"></i>
                  </div>
                  <select class="form-control" name="type_cours_id" id="type_cours_id">
                    <option value="">option 1</option>
                    <option value="">option 2</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Vid√©o <span class="required">*</span></label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-video-camera"></i>
                  </div>
                  <input type="file" name="cours_video" id="cours_video" class="form-control pull-right">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Audio <span class="required">*</span></label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-volume-up"></i>
                  </div>
                  <input type="file" name="cours_audio" id="cours_audio" class="form-control pull-right">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Photo <span class="required">*</span></label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-file-text-o"></i>
                  </div>
                  <input type="file" name="cours_texte" id="cours_texte" class="form-control pull-right" accept=".docx, .pdf, .ppt">
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Description</label>
                <textarea name="description" class="form-control" id="description" cols="20" rows="5"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger pull-left" data-dismiss="modal"><i class="fa fa-remove"></i> Fermer</button>
          <button type="button" class="btn btn-success"><i class="fa fa-check-circle"></i> Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
