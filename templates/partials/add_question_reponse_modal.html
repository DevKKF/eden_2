<div class="modal fade" id="modal-question_reponse" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title"><i class="fa fa-comments-o"></i> CREER DES QUESTIONS & DES REPONSES</h4>
        </div>
        <div class="modal-body">
          <button class="btn btn-sm btn-success pull-right btn_add_question" onclick="create_qcm('questions_reponses')">
            <i class="fa fa-plus-circle"></i>
          </button>
          <div class="questions_reponses mb-4" id="questions_reponses">
            <div class="row question_block">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Question <span class="required">*</span></label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-question-circle"></i>
                    </div>
                    <input type="text" name="questions[]" class="form-control pull-right questions" id="questions">
                  </div>
                </div>
              </div>
              <hr>
              <div class="col-md-12" id="bloc_reponses">
                <table id="table_reponses" class="table table-bordered table-striped dataTable_ dtr-inline _table">
                  <thead>
                    <tr>
                      <th>Réponses</th>
                      <th class="text-center" width="20%">Type réponse</th>
                      <th class="text-center" width="10%">Points</th>
                      <th width="50px">
                        <div class="action_container">
                          <button class="btn btn-sm btn-success" onclick="create_tr('table_body')">
                            <i class="fa fa-plus"></i>
                          </button>
                        </div>
                      </th>
                    </tr>
                  </thead>
                  <tbody id="table_body">
                    <tr>
                      <td><input type="text" class="form-control reponses" name="reponses[]" id="reponses"></td>
                      <td>
                        <select class="form-control type_reponses" name="type_reponses[]" id="type_reponses">
                          <option value="">Choisir</option>
                          <option value="OUI">Bonne réponse</option>
                          <option value="NON">Mauvaise réponse</option>
                        </select>
                      </td>
                      <td><input type="text" class="form-control points" name="points[]" id="points"></td>
                      <td>
                        <div class="action_container">
                          <button class="btn btn-sm btn-danger" onclick="remove_tr(this)">
                            <i class="fa fa-close"></i>
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <button class="btn btn-sm btn-danger pull-right btn_remove_question">
                <i class="fa fa-close"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger pull-left" data-dismiss="modal"><i class="fa fa-remove"></i> Fermer</button>
          <button type="button" class="btn btn-success"><i class="fa fa-check-circle"></i> Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
