<div class="modal fade" id="modal-add_utilisateur" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title f-bold"><i class="fa fa-user-plus"></i> CREER UN UTILISATEUR</h4>
        </div>
          <form action="{% url 'add_utilisateur' %}" method="post" enctype="multipart/form-data" id="form_add_utilisateur">
            {% csrf_token %}
            <div class="modal-body">
                <div class="alert alert-danger alert-dismissible hidden" style="background-color: #FFF1F2 !important; border-color: #FAD4D6 !important; color: #000 !important;">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <h4><i class="icon fa fa-ban"></i> Erreur !</h4>
                    <span class="message"></span>
                </div>
                <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Nom <span class="required">*</span></label>
                        <input type="text" name="nom" id="nom" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>Téléphone <span class="required">*</span></label>
                        <input type="text" name="telephone" id="telephone" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>Niveau d'accès <span class="required">*</span></label>
                        <select class="form-control" name="niveau_access" id="niveau_access">
                            <option value="">Choisir</option>
                            <option value="is_superadmin">SUPER ADMIN</option>
                            <option value="is_admin">ADMIN</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Mot de passe <span class="required">*</span></label>
                        <input type="password" name="password1" id="password1" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>Situation matrimoniale <span class="required">*</span></label>
                        <select class="form-control" name="situation_matrimoniale" id="situation_matrimoniale">
                            <option value="">Choisir</option>
                            <option value="{{ situation_matrimoniale.MARIE }}">{{ situation_matrimoniale.MARIE }}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Prénoms <span class="required">*</span></label>
                        <input type="text" name="prenoms" id="prenoms" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" id="email" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>Login <span class="required">*</span></label>
                        <input type="text" name="username" id="username" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>Confirmer mot de passe <span class="required">*</span></label>
                        <input type="password" name="password2" id="password2" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>Photo</label>
                        <input type="file" class="form-control" name="photo" id="photo">
                      </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger pull-left" data-dismiss="modal"><i class="fa fa-remove"></i> Fermer</button>
              <button type="button" class="btn btn-success" id="btn_save_utilisateur"><i class="fa fa-check-circle"></i> Enregistrer</button>
            </div>
          </form>
      </div>
    </div>
</div>
