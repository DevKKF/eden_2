<div class="modal fade" id="modal-modification_question_reponse" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title f-bold"><i class="fa fa-comments-o"></i> MODIFICATION DE LA QUESTION & DES REPONSES</h4>
        </div>
        <form action="{% url 'update_session_cours_qcm' qcm.id %}" method="post" id="form_update_question_reponse">
            {% csrf_token %}
            <input type="hidden" name="qcm_id" id="qcm_id" value="{{ qcm.id }}">
            <div class="modal-body">
              <div class="alert alert-danger alert-dismissible hidden" style="background-color: #FFF1F2 !important; border-color: #FAD4D6 !important; color: #000 !important;">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <h4><i class="icon fa fa-ban"></i> Erreur !</h4>
                <span class="message"></span>
              </div>
              <div class="form-group">
                <label>Cours <span class="required">*</span></label>
                  <input type="hidden" class="form-control" name="cours_id" value="{{ qcm.cours_id }}" readonly>
                  <input type="text" class="form-control" value="{{ qcm.cours.titre }}" readonly>
              </div>
              <div class="questions_reponses mb-4" id="questions_reponses">
                <div class="row question_block">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Question <span class="required">*</span></label>
                      <div class="input-group">
                        <div class="input-group-addon">
                          <i class="fa fa-question-circle"></i>
                        </div>
                        <input type="text" class="form-control" value="{{ qcm.libelle }}" name="question" id="question">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12" id="bloc_reponses">
                    <table id="table_reponses" class="table table-bordered table-striped dataTable_ dtr-inline _table">
                      <thead>
                        <tr>
                          <th>Réponses</th>
                          <th class="text-center" width="20%">Type réponse</th>
                          <th class="text-center" width="10%">Points</th>
                          <th width="50px">
                            <div class="action_container">
                              <button type="button" class="btn btn-sm btn-success" onclick="create_tr('table_body')">
                                <i class="fa fa-plus"></i>
                              </button>
                            </div>
                          </th>
                        </tr>
                      </thead>
                      <tbody id="table_body">
                          {% if reponses.count > 0 %}
                              {% for reponse in reponses %}
                                  <tr>
                                    <td>
                                      <input type="text" class="form-control reponses" name="reponses[]" value="{{ reponse.libelle }}">
                                    </td>
                                    <td>
                                      <select class="form-control type_reponses" name="type_reponses[]">
                                        <option value="">Choisir</option>
                                        <option value="Vrai" {% if reponse.statut_reponse == "Vrai" %}selected{% endif %}>Vrai</option>
                                        <option value="Faux" {% if reponse.statut_reponse == "Faux" %}selected{% endif %}>Faux</option>
                                      </select>
                                    </td>
                                    <td>
                                      <input type="number" class="form-control points" name="points[]" max="20" min="0" {% if reponse.statut_reponse == "Faux" %}readonly value="0" {% else %} value="{{ reponse.point|default_if_none:0 }}" {% endif %}>
                                    </td>
                                    <td>
                                      <div class="action_container">
                                        <button type="button" class="btn btn-sm btn-danger" onclick="remove_tr(this)">
                                          <i class="fa fa-close"></i>
                                        </button>
                                      </div>
                                    </td>
                                  </tr>
                              {% endfor %}
                          {% else %}
                            <tr>
                                <td><input type="text" class="form-control reponses" name="reponses[]" /></td>
                                <td>
                                  <select class="form-control type_reponses" name="type_reponses[]">
                                    <option value="">Choisir</option>
                                    <option value="Vrai">Vrai</option>
                                    <option value="Faux">Faux</option>
                                  </select>
                                </td>
                                <td><input type="number" class="form-control points" name="points[]" max="20" min="0" /></td>
                                <td>
                                  <div class="action_container">
                                    <button type="button" class="btn btn-sm btn-danger" onclick="remove_tr(this)">
                                      <i class="fa fa-close"></i>
                                    </button>
                                  </div>
                                </td>
                            </tr>
                          {% endif %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <p class="text-muted"><i><span class="fa fa-bullhorn required"></span> Les réponses qui seront supprimées ici avant soumission seront supprimées définivement.</i></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger pull-left" data-dismiss="modal"><i class="fa fa-remove"></i> Fermer</button>
              <button type="button" class="btn btn-success" id="btn_save_modification_question_reponse"><i class="fa fa-check-circle"></i> Enregistrer</button>
            </div>
        </form>
      </div>
    </div>
  </div>
