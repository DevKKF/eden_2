<div class="modal fade" id="modal-modification_utilisateur" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title f-bold"><i class="fa fa-user-plus"></i> MODIFICATION DE L'UTILISATEUR</h4>
        </div>
          <form action="{% url 'update_utilisateur' utilisateur.id %}" method="post" enctype="multipart/form-data" id="form_update_utilisateur">
            {% csrf_token %}
            <div class="modal-body">
                <div class="alert alert-danger alert-dismissible hidden" style="background-color: #FFF1F2 !important; border-color: #FAD4D6 !important; color: #000 !important;">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <h4><i class="icon fa fa-ban"></i> Erreur !</h4>
                    <span class="message"></span>
                </div>
                <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Nom <span class="required">*</span></label>
                        <input type="text" name="nom" id="edit_nom" class="form-control" value="{{ utilisateur.nom }}">
                      </div>
                      <div class="form-group">
                        <label>Téléphone <span class="required">*</span></label>
                        <input type="text" name="telephone" id="edit_telephone" class="form-control" value="{{ utilisateur.telephone }}">
                      </div>
                      <div class="form-group">
                        <label>Niveau d'accès <span class="required">*</span></label>
                        <select class="form-control" name="niveau_access" id="edit_niveau_access">
                            <option value="">Choisir</option>
                            <option value="is_superadmin" {% if True == utilisateur.is_superadmin %} selected {% endif %}>SUPER ADMIN</option>
                            <option value="is_admin" {% if True == utilisateur.user_admin %} selected {% endif %}>ADMIN</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Mot de passe</label>
                        <input type="password" name="password1" id="edit_password1" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>Situation matrimoniale <span class="required">*</span></label>
                        <select class="form-control" name="situation_matrimoniale" id="edit_situation_matrimoniale">
                            <option value="">Choisir</option>
                            <option value="{{ situation_matrimoniale.MARIE }}" {% if situation_matrimoniale.MARIE == utilisateur.situation_matrimoniale %} selected {% endif %}>{{ situation_matrimoniale.MARIE }}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Prénoms <span class="required">*</span></label>
                        <input type="text" name="prenoms" id="edit_prenoms" class="form-control" value="{{ utilisateur.prenoms }}">
                      </div>
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" id="edit_email" class="form-control" value="{{ utilisateur.email }}">
                      </div>
                      <div class="form-group">
                        <label>Login <span class="required">*</span></label>
                        <input type="text" name="username" id="edit_username" class="form-control" value="{{ utilisateur.username }}">
                      </div>
                      <div class="form-group">
                        <label>Confirmer mot de passe</label>
                        <input type="password" name="password2" id="edit_password2" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>Photo</label>
                        <input type="file" class="form-control" name="photo" id="edit_photo">
                      </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger pull-left" data-dismiss="modal"><i class="fa fa-remove"></i> Fermer</button>
              <button type="button" class="btn btn-success" id="btn_save_modification_utilisateur"><i class="fa fa-check-circle"></i> Enregistrer</button>
            </div>
          </form>
      </div>
    </div>
</div>
